<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DD Shop</title>
    </head>
    <body>
        <h2>If you are already registered, login <a href="login.html">here</a></h2>
        <form method="get">
            <p>
                <label for="login">Логин:</label>
                <input type="text" placeholder="Your username" required id="login" name="login" />
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" placeholder="Enter a 6-digit password" required id="password" name="password" />
            </p>
            <p>
                <label for="phone">Телефон:</label>
                <input type="text" placeholder="+1-234-567-8901"
                        pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
            </p>
            <p>
                <input type="submit" value="Отправить" />
            </p>
        </form>
        <p>
            
        </p>
       
    </body>
</html>
