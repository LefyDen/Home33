<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DD Shop</title>
    </head>
    <body>
        
        <h2>If you are new user, you can  register <a href="index.html">here</a></h2>

                <label for="login">Логин:</label>

            </p>
        </form>
        <p>If you Have Some Question, go here <a href="question.html">here</a> </p>
